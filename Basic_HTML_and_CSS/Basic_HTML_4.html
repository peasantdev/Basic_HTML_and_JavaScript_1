<!DOCTYPE html>
<html>
    <body>
    <style>
    .font_1 {
        background-color: black;
        color: yellow;
        font-size: large;
    }
    .font_2 {
        background-color: darkblue;
        color: white;
        font-size: medium;
    }
    .font_3 {
        background-color: darkred;
        color: lime;
        font-size: small;
        font-weight: lighter;
        text-decoration: line-through;
    }
    </style>
    <h2 class="font_1">This is styled after font 1.</h2>
    <h3 class="font_2">This tag is styled after font 2.</h3>
    <h3 class="font_1">This is also styled after font 1.</h3>
    <p class="font_3">This paragraph is styled after font 3.</p>
    </body>
</html>
